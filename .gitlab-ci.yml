default:
  image: ruby:2.7
  cache:
    untracked: true
    key: "$CI_BUILD_REF_NAME"
    paths:
      - /usr/local/lib/ruby/gems/
  before_script:
    - apt-get update
    - apt-get install -y sqlite3 libsqlite3-dev nodejs
    - ruby -v
    - which ruby
    - gem install bundler --no-document
    - bundle install --jobs $(nproc) "${FLAGS[@]}"

stages:
  - build
  - deploy

install-and-build:
  stage: build
  cache:
    untracked: true
    key: "$CI_BUILD_REF_NAME"
    paths:
      - /usr/local/lib/ruby/gems/
  script:
    - jekyll b
  artifacts:
    name: "deployable"
    expire_in: "1 day"
    paths:
      - _deploy/

deploy:
  image: 
    name: amazon/aws-cli:2.0.50
    entrypoint: [""]
  before_script:
    - ''
  stage: deploy
  script:
    #- ls _deploy/
    - aws s3 sync _deploy/ s3://tmp-tiagoespinha.net/ --region eu-west-2 --delete
  dependencies:
    - install-and-build
